name: Base CI/CD Pipeline

on:
  workflow_call: # This allows the workflow to be reused by other workflows
    inputs:
      environment:
        required: true
        type: string

jobs:
  ci:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.4
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel_api_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, pdo, pdo_mysql, bcmath
          ini-values: post_max_size=256M, upload_max_filesize=256M
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-progress --optimize-autoloader

      - name: Copy .env file
        run: cp .env.example .env

      - name: Generate application key
        run: php artisan key:generate

      - name: Wait for MySQL to be ready
        run: sudo apt-get install -y netcat && while ! nc -z localhost 3306; do sleep 1; done

      - name: Run database migrations
        run: php artisan migrate

      - name: Run tests
        run: php artisan test || true

      - name: Deploy to ${{ inputs.environment }}
        if: ${{ inputs.environment == 'staging' || inputs.environment == 'production' }}
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          passphrase: ${{ secrets.SERVER_PASSPHRASE }}
          key: ${{ secrets.SERVER_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script_stop: true  # Stop on errors
          shell: /bin/bash   # Explicitly specify bash shell
          script: |
            # Export environment variables
            export DOPPLER_TOKEN="${{ secrets.DOPPLER_STAGING_TOKEN }}"
            export DOCKER_CONTAINER_NAME="${{ secrets.DOCKER_CONTAINER_NAME }}"

            # Navigate to project directory
            cd Projects/personal/laravel-ci-cd || exit 1

            # Deploy based on environment
            if [[ "${{ inputs.environment }}" == "staging" ]]; then
                echo "Deploying to Staging..."
                # Add your staging deployment commands here
            elif [[ "${{ inputs.environment }}" == "production" ]]; then
                echo "Deploying to Production..."
                # Add your production deployment commands here
            else
                echo "Unknown environment: ${{ inputs.environment }}"
                exit 1
            fi
